<!DOCTYPE html>
<html>
<head>
	<title>4Linux - Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Meu Form</h2>
		<div class="row">
		<div class="col">
		<form action="processaForm.php" method="POST">
			<div class="form-group">
				<label>Nome:</label>
				<input class="form-control" type="text" name="nome">
			</div>
			<div class="form-group">
				<label>Idade:</label>
				<input class="form-control" type="number" name="idade">
			</div>
			<div class="form-group">
				<label>Data de Nasc:</label>
				<input class="form-control" type="date" name="dataNasc">
			</div>
			<div class="form-group">
				<label>Cor:</label>
				<input class="form-control" type="color" name="cor">
			</div>
			<div class="form-group">
				<label>Email:</label>
				<input class="form-control" type="email" name="email">
			</div>
			<div class="form-group">
				<label>Senha:</label>
				<input class="form-control" type="password" name="senha">
			</div>
			<div class="form-group">
				<label>Sexo:</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="genero" value="M" checked>
					<label class="form-check-label">
					M
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="genero" value="F">
					<label class="form-check-label">
						F
					</label>
				</div>
			</div>
			<div class="form-group">
				<label>Cursos:</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="cursos[]">
					<label class="form-check-label">PHP
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="cursos[]">
					<label class="form-check-label">Linux
					</label>
				</div>
			</div>

			<input type="submit" value="Enviar">

		</form>
		</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
